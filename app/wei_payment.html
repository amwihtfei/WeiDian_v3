<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>支付</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta name="format-detection" content="telephone=no">
    <link href="Public/css/bootstrap.css" rel="stylesheet">
    <link href="Public/css/jqui_mobile/jquery-ui.css" rel="stylesheet">
    <link href="Public/css/jqui_mobile/jquery-ui.theme.css" rel="stylesheet">
    <link href="Public/css/base.css" rel="stylesheet">
    <link href="Public/css/main.css" rel="stylesheet">
    <link href="Public/css/font-awesome.css" rel="stylesheet">
    <link href="Public/css/button.css" rel="stylesheet">
</head>
<body>
<header class="nav-wrap">
    <div class="nav">
        <a href="javascript:history.go(-1);" class="nav-back">
            <i class="icon-2x icon-angle-left"></i>
        </a>
        <div class="nav-title">
            订单支付
        </div>
    </div>
</header>
<section class="pay-module mt30 ml10 mr10 bb">
    <p class="pay-text">
        <img src="Public/img/icon-succ.png">
        订单提交成功,请尽快付款！
    </p>
    <p class="pb20" style="text-align: left;height: 40px;margin-left: 23%;">
        订单号：<span>1939488327124312</span><br>
      应付金额：<span class="color-theme2">￥3064.00</span>
    </p>
</section>
<section class="pay-module">
    <div class="pay-m-title">选择支付方式：</div>
    <ul class="pay-list clearfix pb10 bb">
        <li class="">
            <a href="javascript:;" class="js-chs-a bank-alipaymobile"></a>
        </li>
        <li class="">
            <a href="javascript:;" class="js-chs-a bank-tenpaymobile"></a>
        </li>
        <li class="">
          <a href="javascript:;"  class="js-chs-a bank-unionpaymobile"></a>
        </li>
        <li class="">
            <a href="javascript:;"  class="js-chs-a bank-remittance"></a>
        </li>
    </ul>
    <label class="js-bank-info hide">
        <div class="offline-text">
            <div class="clearfix">
                <span class="offline-text-left">开户行：</span>
                <span class="offline-text-right">中国建设银行股份有限公司上海曹家渡支行</span>
            </div>
            <div class="clearfix">
              <span class="offline-text-left">收款人：</span>
              <span class="offline-text-right">上海金望文化传播有限公司</span>
            </div>
            <div class="clearfix">
                <span class="offline-text-left">帐&emsp;号：</span>
                <span class="offline-text-right">3100&nbsp;1540&nbsp;7000&nbsp;5001&nbsp;2132</span>
            </div>
            <div class="clearfix">
              <span class="offline-text-left">备&emsp;注：</span>
              <span class="offline-text-right">客户款</span>
            </div>
        </div>
    </label>
</section>
<div style="position: fixed;bottom: 0;width: 100%;">
  <a href="javascript:;" class="wei-btn wei-bg-sRed unfillet-btn" style="font-size: 16px;border: none;width: 100%;line-height: 40px;">
    确认付款
  </a>
</div>
<script src="Public/js/jquery-1.8.3.js"></script>
<script src="Public/js/bootstrap.js"></script>
<script src="Public/js/jquery-ui.min.js"></script>
<script src="Public/js/jinniu.mobile.js"></script>
<script>
    $(function () {
       $('.js-chs-a').click(function () {
         $('.js-bank-info').addClass('hide');

         $(this).parents('.pay-list').children('li').removeClass('chs');
         $(this).parent().addClass('chs');

         if($(this).hasClass('bank-remittance')){
           $('.js-bank-info').removeClass('hide');
         }
       });
    })
</script>
</body>
</html>
