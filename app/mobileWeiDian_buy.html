<script>
    //初始化计算参数
    var prices = 107300;
    var couponNum = 0;
    var expreeVal = 0;
    $(function () {
        //初始化显示
        $('.js-buy-listRmb').html(buyNow.countPrice(prices, couponNum, expreeVal));

        //优惠券处理
        $('.js-useCoupon').click(function () {
            $('.js-couponInfo').hide();
            $('.js-couponOk').show();
            $('.js-chk').hide();
            $('.js-couponCon').removeClass('span7').addClass('.span12');
        });

        $('.js-couponOk-btn').click(function () {
            JQAjax.post(this,{
                url : "http://shop.golddiy.com/10001/ajax/validcoupon",
                form : {
                    "products" : [],
                    "code" : $('#input-coupon-code').val()
                },
                wait : true

            })
        });

        $('#order-btn').click(function () {
            JQAjax.post(this, {
                url: $('#order-form').attr('action'),
                form : 'order-form',
                wait : true
            });
        });
    });
    function success_coupon(coupon_price) {
        couponNum = coupon_price;
        $('.js-couponOk').hide();
        $('.js-coupon-price').html(couponNum);
        $('.js-couponInfo').show();
        $('#coupon_code').val($('#input-coupon-code').val());
        $('.js-buy-listRmb').html(buyNow.countPrice(prices, couponNum, expreeVal));
    }

    WeixinApi.ready(function(Api) {
        Api.hideOptionMenu();
    });
</script>
