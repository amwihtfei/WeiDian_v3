<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>托管管理</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <link href="Public/css/bootstrap_min.css" rel="stylesheet">
    <link href="Public/css/base.css" rel="stylesheet">
    <!--<link href="Public/css/mobile.style.css" rel="stylesheet">-->
    <link href="Public/css/main.css" rel="stylesheet">
    <link href="Public/css/font-awesome.css" rel="stylesheet">
    <link href="Public/css/button.css" rel="stylesheet">
    <link href="Public/css/jqui_mobile/jquery-ui.css" rel="stylesheet">
</head>
<body>
<div class="wei-container10">
    <div class="sub-btn">
        <a href="#" class="js-choose-host wei-btn wei-bg-orgn">
            申请托管
        </a>
    </div>
</div>
<div id="popUpWrap" class="pop-up-wrap none">
    <div class="pop-up">
        <!--选择交易所-->
        <div>
            <section class="clearfix hst-choose-sec bb pl10 pr10">
                <div class="pull-left ml30">
                    请选择交易所
                </div>
                <div class="pull-right mr10">
                    <a href="#" class="js-x hst-x">
                        <img src="Public/img/hst_x.png" alt=""/>
                    </a>
                </div>
            </section>
            <ul>
                <li class="hst-choose-sec ml10 mr10 bb">
                    <input type="radio" name="platform" id="jnz" class="hst-radio"/>
                    <label for="jnz">纪念章平台</label>
                </li>
                <li class="hst-choose-sec ml10 mr10 bb">
                    <input type="radio" name="platform" id="jxwh" class="hst-radio"/>
                    <label for="jxwh">金属艺术品江西文化交易平台</label>
                </li>
                <li class="hst-choose-sec ml10 mr10 bb">
                    <input type="radio" name="platform" id="gjs" class="hst-radio"/>
                    <label for="gjs">贵金属交易平台</label>
                </li>
            </ul>
            <a href="#" class="hst-choose-foot-a">确认托管</a>
        </div>

    </div>
    <!--蒙层-->
    <div class="js-mask pop-up-mask"></div>
</div>
<script src="Public/js/jquery-1.8.3.js"></script>
<script src="Public/js/jquery-ui.min.js"></script>
<script src="Public/js/bootstrap_min.js"></script>
<script src="Public/js/jinniu.mobile.js"></script>
<script src="Public/js/tools.js"></script>
<script>
    $(function () {
        pop.popUpC($('.js-choose-host'), 226);
        pop.popDownC();
    })
</script>
</body>
</html>
