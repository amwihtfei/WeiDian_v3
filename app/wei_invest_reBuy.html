<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>迎请信物-预下单</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta name="format-detection" content="telephone=no">
  <link href="Public/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="Public/css/base.css">
  <link rel="stylesheet" href="Public/css/main.css">
  <link rel="stylesheet" href="Public/css/font-awesome.min.css">
  <link rel="stylesheet" href="Public/css/button.css">
</head>
<body>
<header class="nav-wrap">
  <div class="nav">
    <a href="javascript:history.go(-1);" class="nav-back">
      <i class="icon-2x icon-angle-left"></i>
    </a>

    <div class="nav-title">
      迎请信物-预下单
    </div>
  </div>
</header>
<section class="invest-container setting-container">
  <div class="lh30 text-center pb10 bb mb10">
    盛世玄奘开光文牒-明心见性
  </div>
  <form class="form-horizontal underline-con">
    <fieldset>
      <div class="control-group" style="margin-bottom: 10px">
        <div class="controls">
          <span class="left-label">客户姓名：</span>
          <input type="text" name="name" value="aaaaaa" maxlength="30" placeholder="请填写用户名">
        </div>
      </div>
      <div class="control-group" style="margin-bottom: 10px">
        <div class="controls">
          <span class="left-label">手机号码：</span>
          <input type="text" name="phone" value="1383838438" maxlength="30" placeholder="请输入您的手机号码">
        </div>
      </div>
      <div id="province">
        <div class="control-group" style="margin-bottom: 10px">
          <div class="controls">
            <span class="left-label">客户地址：</span>
            <select id="J_province" name="province" class="prov">
              <option value="">省</option>
            </select>
          </div>
        </div>
        <div class="control-group" style="margin-bottom: 10px">
          <div class="controls">
            <span class="left-label"></span>
            <select id="J_city" name="city" class="city" disabled="disabled">
              <option value="">市</option>
            </select>
          </div>
        </div>
        <div class="control-group" style="margin-bottom: 10px">
          <div class="controls">
            <span class="left-label"></span>
            <select id="J_region" name="region" class="dist" disabled="disabled">
              <option value="">区</option>
            </select>
          </div>
        </div>
        <div class="control-group" style="margin-bottom: 10px">
          <div class="controls">
            <span class="left-label"></span>
            <input type="text" name="address" value="" maxlength="30" placeholder="请输入详细地址：街道、楼牌号">
          </div>
        </div>
      </div>
      <div id="invest-img" class="controls">
        <div class="mb10">
          请上传本人照片<br><span class="fs12">注:原件大小不能大于2M</span>
        </div>
        <div class="upload-container clearfix wei-upload">
            <span class="img_ul clearfix">
            </span>
            <span id="invest-upload" class="img_add pull-left">
                <img src="Public/img/upload_btn.png"/>
            </span>
            <span class="upload_exp_con pull-left clearfix">
              <img src="Public/img/upload_exp.png" class="pull-left mr10">
              <span class="upload_exp_demo pull-left">范本示例</span>
            </span>
        </div>
      </div>
    </fieldset>
  </form>
</section>
<div style="height: 41px"></div>
<footer class="buy-foot bt clearfix">
  <div class="pull-left clearfix invest-t">
    <span class="ml10 pull-left">购买数量：<span class="color-theme2">200</span>套</span>
    <span class="mr10 pull-right">金额：<span class="color-theme2">￥12986.00</span></span>
  </div>
  <a href="#" class="wei-btn wei-bg-sRed pull-right invest-btn">提交</a>
</footer>
<script src="Public/js/jquery-1.8.3.js"></script>
<script src="Public/js/bootstrap.js"></script>
<script src="Public/js/plupload.full.min.js"></script>
<script src="Public/js/upload.js"></script>
<script src="Public/js/jquery.cityselect.js"></script>
<script>
  $(function () {
    $("#province").citySelect({
      required:false
    });

    var url = "upload.php";
    $('#invest-upload').uploads({
      'c_id': 'invest-upload',
      'input_id': 'hidden_logo_img',
      'c_url': url,
      'extensions': '',
      'number': 0,
      'singleRepeat': true
    });
  });
</script>
</body>
</html>
