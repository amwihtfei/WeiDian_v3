<script>
    $(function () {
        var strtBlocks = $("div.strt-block");
        strtBlocks.each(function (n) {
            var childs = $(this).children();
            var w = (childs.last().width() - childs.first().width()) / 4;
            if (w > 0) {
                $(this).css("margin-left", w)
            } else {
                $(this).css("padding-right", -w * 2);
            }
        });

        var strtWrap = $("#strtWrap");
        strtWrap.width(strtWrap.children().width());
        strtWrap.draggable({
            cursor: "move",
            opacity: 0.5
        });


        var url = 'pcAdmin_pop.html';
        $('.strt-name').click(function () {
            JQbox.open({
                title: '节点操作',
                url: url,
                width: '300',
                height: '150'
            });
            $('.operation > a').button()
        });

        $(document).on('click','.js-operation-add',function( event ) {
            event.preventDefault();
            var txt = $('.js-operation-add').html();
            JQbox.confirm({
                title: "确认添加",
                content: txt
            });
        });
        $(document).on('click','.js-operation-update',function( event ) {
            event.preventDefault();
            var txt = $('.js-operation-update').html();
            JQbox.confirm({
                title: "确认修改",
                content: txt
            });
        });
        $(document).on('click','.js-operation-del',function( event ) {
            event.preventDefault();
            var txt = $('.js-operation-del').html();
            JQbox.confirm({
                title: "确认删除",
                content: txt
            });
        });
    });
