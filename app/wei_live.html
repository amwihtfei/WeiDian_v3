<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

  <!-- Background of PhotoSwipe.
       It's a separate element, as animating opacity is faster than rgba(). -->
  <div class="pswp__bg"></div>

  <!-- Slides wrapper with overflow:hidden. -->
  <div class="pswp__scroll-wrap">

    <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
    <!-- don't modify these 3 pswp__item elements, data is added later on. -->
    <div class="pswp__container">
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
    </div>

    <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
    <div class="pswp__ui pswp__ui--hidden">

      <div class="pswp__top-bar">

        <!--  Controls are self-explanatory. Order can be changed. -->

        <div class="pswp__counter"></div>

        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

        <button class="pswp__button pswp__button--share" title="Share"></button>

        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

        <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
        <!-- element will get class pswp__preloader--active when preloader is running -->
        <div class="pswp__preloader">
          <div class="pswp__preloader__icn">
            <div class="pswp__preloader__cut">
              <div class="pswp__preloader__donut"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
        <div class="pswp__share-tooltip"></div>
      </div>

      <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
      </button>

      <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
      </button>

      <div class="pswp__caption">
        <div class="pswp__caption__center"></div>
      </div>

    </div>

  </div>

    var wsUrl = 'ws://bbs.golddiy.com:8001';
    var lastNewsId = '53';
    var newsStickId = '0';
    var lastChatId = '108';
    var replyId = 0;

    if (typeof console == "undefined") {    this.console = { log: function (msg) {  } };}
    WEB_SOCKET_SWF_LOCATION = "http://oss.golddiy.com/static/swf/WebSocketMain.swf";
    WEB_SOCKET_DEBUG = true;
    var ws;

    // 连接服务端
    function connect() {
      // 创建websocket
      ws = new WebSocket(wsUrl);
      // 当socket连接打开时，输入用户名
      ws.onopen = onopen;
      // 当有消息时根据消息类型显示不同信息
      ws.onmessage = onmessage;
      ws.onclose = function() {

        //console.log("连接关闭，定时重连");
        connect();
      };
      ws.onerror = function() {
        //console.log("出现错误");
      };
    }

    // 连接建立时发送登录信息
    function onopen()
    {
      //后来
      var message = '{"type":"welcome","auth":"","channelId":1,"lastNewsId":' + lastNewsId
        + ',"newsStickId":' + newsStickId + ',"lastChatId":' + lastChatId
        + ',"replyId":' + replyId + '}';
      //后来
      ws.send(message);
    }

    // 服务端发来消息时
    function onmessage(event)
    {
      if (event.data) {
        //console.log(event.data);
        var data = eval('(' + event.data + ')');
        switch (data.messageType)
        {
          case 'login':

            window.location.href="http://passport.golddiy.com/login";
            break;

          case 'say':

            lastNewsId = data.lastNewsId;
            newsStickId = data.newsStickId;
            lastChatId = data.lastChatId;
            loadData(data);

            if (data.news.newMessage && $(document).scrollTop() > 260 && configs.tab) {

              $('.check-new').fadeIn();
            }
            break;
        }

      }

    }

    //发送消息
    $('#chat-btn').click(function () {

      //判断用户是否登录
      window.location.href="http://passport.golddiy.com/login";
      return false;
      //结束
      var _content = $('#content').val();
      if (_content == '') {

        JQbox.alert("请输入聊天内容");
      }

      //后来
      var message = '{"type":"say","auth":"","channelId":1,"lastNewsId":' + lastNewsId
        + ',"newsStickId":' + newsStickId + ',"lastChatId":' + lastChatId
        + ',"replyId":' + replyId + ',"content":"' + _content + '"}';
      //后来
      ws.send(message);

      $('#content').val('');
      $('.pop-up').height('0');
      setTimeout(function () {
        $('#popUpWrap').addClass('none');
      }, 600);

      var _top = $('.main-title-con').height();
      if($('.nav-wrap').length >= 1) _top += 44;
      if( $(document).scrollTop() >= _top)
        $('html, body').animate({scrollTop: _top}, 'slow');
    });

    connect();
    initPhotoSwipeFromDOM('.my-gallery');

    $('.check-new-m').click(function () {
      $('.check-new').fadeOut();

      var _top = $('.main-title-con').height();
      if($('.nav-wrap').length >= 1) _top += 44;
      if( $(document).scrollTop() >= _top)
        $('html, body').animate({scrollTop: _top}, 'slow');
    });

    //滚动到底部自动加载数据
    var _s_tempId = 0;
    $(window).scroll(function () {
      if ($(document).scrollTop() <= 260) {

        $('.check-new').fadeOut();
      }

      if ($(document).scrollTop() >= $(document).height() - $(window).height()) {
        if (_s_tempId != configs.news.last_id) {
          configs.tab == true ? livePages(true) : chatPages();
          _s_tempId = configs.news.last_id;
        }
      }
    });

    $(document).on('click', '.new-chat', function(){
      $('#chat-title').html('我来聊两句');
      $('#popUpWrap').removeClass('none');
      $('.pop-up').height(130);
      replyId = 0;
    });

    $(document).on('click', '.is-reply', function () {
      var obj = $(this);
      JQbox.confirm("确认要回复？", function () {
        $('#chat-title').html('回复');
        $('#popUpWrap').removeClass('none');
        $('.pop-up').height(130);
        replyId = obj.data('id') > 0 ? obj.data('id') : 0;
      });
    });

    //点击蒙层处或者叉滑出
    $('.js-mask, .js-x, .js-cac, .js-sen').click(function() {
      $('.pop-up').height('0');
      setTimeout(function () {
        $('#popUpWrap').addClass('none');
      }, 600);
    });

    $("img.lazy").lazyload({
      appear: function () {
        //图片加载时
        $(this).addClass('lazy-container');
      },
      load: function () {
        //图片加载后
        $(this).removeClass('lazy-container');
      },
      event:'scroll',
      placeholder: "http://oss.golddiy.com/static/img/loading_bg.png"
    });
    $("video.lazy").lazyload({
      event:'scroll',
      placeholder: "http://oss.golddiy.com/static/img/loading_bg.png"
    });

    $(window).bind("load", function() {
      var timeout = setTimeout(function() {
        $("img.lazy").trigger("scroll");         //触发scroll事件
      }, 0);
    });
  });
