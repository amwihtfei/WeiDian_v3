<header class="nav-wrap">
    <div class="nav">
        <a href="javascript:history.go(-1);" class="nav-back">
            <i class="icon-2x icon-angle-left"></i>
        </a>
        <div class="nav-title">
            编辑收货地址
        </div>
    </div>
</header>
<section class="addr-content">
    <form onsubmit="return false;">
            <ul class="addr-info">
                <li>
                    <div class="left"><span class="reg-text">*</span>收货人</div>
                    <div class="right">
                        <div><input id="J_buyer" type="text" value="" autofocus="autofocus" maxlength="30"></div>
                    </div>
                </li>
                <li>
                    <div class="left"><span class="reg-text">*</span>手机号码</div>
                    <div class="right">
                        <div><input id="J_phone" type="tel" value=""></div>
                    </div>
                </li>
            </ul>
            <div id="province">
                <ul class="addr-info">
                    <li>
                        <div class="left"><span class="reg-text">*</span>省份</div>
                        <div class="right">
                            <div class="c-form-select">
                                <select id="J_province" class="prov">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="left"><span class="reg-text">*</span>城市</div>
                        <div class="right">
                            <div class="c-form-select">
                                <select id="J_city" class="city" disabled="disabled">
                                    <option value="">请选择</option>

                                </select>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="left"><span class="reg-text">*</span>地区</div>
                        <div class="right">
                            <div class="c-form-select">
                                <select id="J_region" class="dist" disabled="disabled">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <ul class="addr-info">
                <li>
                    <div class="left"><span class="reg-text">*</span>详细地址</div>
                    <div class="right">
                        <div><textarea id="J_dtladdr" maxlength="120"></textarea></div>
                    </div>
                </li>
                <li>
                    <div class="left">邮政编码</div>
                    <div class="right">
                        <div><input id="J_zipcode" type="tel" value="" maxlength="6"></div>
                    </div>
                </li>
            </ul>
            <ul class="addr-info">
                <li>
                    <div class="left">
                        <a href="#" class="addr-content-del">删除</a>
                    </div>
                    <div class="right right-btn">
                        <div class="sub-btn">
                            <a href="#" class="wei-btn wei-bg-sRed">确&nbsp;定</a>
                        </div>
                    </div>
                </li>
            </ul>

                <!--</div>-->
            <!--</div>-->

        </form>
</section>
