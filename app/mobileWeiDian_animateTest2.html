<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>向上滑出效果css3动画</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <style>
        .none{
            display: none;
        }
        .pop-up-wrap {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            bottom: 0;
            z-index: 997;
            overflow: hidden;
        }
        .pop-up-mask {
            display: block;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: 996;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .pop-up{
            position: fixed;
            bottom:0;
            z-index:999;
            background-color:#fff;
            width: 100%;
            height: 0;
            overflow: hidden;
            -webkit-transition: height 0.6s;
            -moz-transition: height 0.6s;
            -o-transition: height 0.6s;
            transition: height 0.6s;
        }
    </style>
</head>
<body>
<section style="margin: 10px; height: 1000px; background-color: green;">
    <a href="javascript:void(0);" class="js-pop">
        click
    </a>
</section>
<div id="popUpWrap" class="pop-up-wrap none">
    <div class="pop-up">
        <div style="margin: 10px;height:280px;overflow: auto;">
            a<br><br><br><br>
          a
        </div>
    </div>
    <!--蒙层-->
    <div class="js-mask pop-up-mask"></div>
</div>
<script src="Public/js/jquery-1.8.3.js"></script>
<script>
    $(function () {
        $('.js-pop').click(function(){
            $('#popUpWrap').removeClass('none');
            var total = 300;
            $('.pop-up').height(total);
        }) ;
        //点击蒙层处滑出
        $('.js-mask').click(function(){
            $('.pop-up').height('0');
            setTimeout(function(){
                $('#popUpWrap').addClass('none');
            },600);

        }) ;
    })
</script>
</body>
</html>
