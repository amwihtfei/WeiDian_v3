  <style>
    .div {
      width: 30px;
      height: 30px;
      background-color: green;
      animation: myfirst 10s infinite;
    }
    .div1{
      width: 30px;
      height: 30px;
      background-color: green;
    }
    .div2{
      width: 30px;
      height: 30px;
      background-color: yellow;
    }
    .div3{
      width: 30px;
      height: 30px;
      background-color: orange;
    }

    @keyframes myfirst {
      0%
      {
        background: green;
        -webkit-transform:translate(0, 0);
        -webkit-transition:-webkit-transform 0.5s ease-out 1s;
      }
      25%
      {
        background: green ;
        -webkit-transform:translate(180px, 0);
        -webkit-transition:-webkit-transform 0.5s ease-out 1s;
      }
      50%
      {
        background: green ;
        -webkit-transform:translate(180px, 180px);
        -webkit-transition:-webkit-transform 0.5s ease-out 1s;
      }
      75%
      {
        background: green ;
        -webkit-transform:translate(0, 180px);
        -webkit-transition:-webkit-transform 0.5s ease-out 1s;
      }
      100%
      {
        background: green ;
        -webkit-transform:translate(0, 0);
        -webkit-transition:-webkit-transform 0.5s ease-out 1s;
      }
    }

  </style>
