<section class="setting-container">
    <form class="form-horizontal underline-con">
        <fieldset>
          <div class="control-group" style="margin-bottom: 10px">
            <div class="controls">
              <span class="left-label">用户名称：</span>
              <input type="text" name="name" value="aaaaaa" maxlength="30" placeholder="请填写用户名">
            </div>
          </div>
          <div class="control-group">
            <span class="left-label">用户头像：</span>
            <div id="form_logo_img" class="js-fix controls">
              <div class="upload-container">
                            <span class="img_ul">
                                <span class="img_up">
                                    <img src="http://img.golddiy.com/Uploads/images/2015-02-02/54cedc566ab6a.jpg@1e_200w_200h_1c_0i_1o_90Q_1x.jpg" width="100">
                                    <input type="hidden" name="logo_img" value="/Uploads/images/2015-02-02/54cedc566ab6a.jpg">
                                </span>                                <span class="clickText">点击上传<br>建议长宽比为1:1</span>
                            </span>
                <span id="logo-add" class="img_add"></span>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
            <div class="control-group">
                <div class="sub-btn">
                    <a class="wei-btn wei-bg-sRed" href="javascript:;">保存修改</a>
                </div>
            </div>
        </fieldset>
    </form>

<script>
$(function () {
  var url = "upload.php";
  $('#logo-add').uploads({
    'c_id':'logo-add',
    'input_id':'hidden_logo_img',
    'c_url':url,
    'extensions':'',
    'number': 0,
    'singleRepeat':true

})
