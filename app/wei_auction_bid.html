<script>
    $(function () {
      var pri = $('.bid-list li:first-child').find('.js-bidPri').data('pri');
      $('.js-nums').val(pri);

      var num = $('.js-nums').val();
      $('.js-min').click(function () {
        if(parseInt(num) <= pri){
          $('.js-min>img').addClass('code-mask');
          return;
        }else{
          num = parseInt(num) - 100;
          $('.js-nums').val(num);
        }
      });
      $('.js-plus').click(function () {
        num = parseInt(num) + 100;
        $('.js-nums').val(num);
        if(parseInt(num) > 1) {
          $('.js-min>img').removeClass('code-mask');
        }
      });


      $('.js-bid').click(function () {
        JQbox.confirm('亲，您确定要出价<span class="color-theme2">$20000</span>并<br>支付保证金<span class="color-theme2">￥500</span>吗？');
      });
    });
</script>
