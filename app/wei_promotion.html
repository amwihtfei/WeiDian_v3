<script>
    $(function () {
        $('#anni-iCarousel').carousel({ interval: 3000});

        $("img.lazy").lazyload({
            appear: function () {
                //图片加载时
                $(this).addClass('lazy-container');
            },
            load: function () {
                //图片加载后
                $(this).removeClass('lazy-container');
            },
            event:'scroll',
            placeholder: "Public/img/loading_bg.png"
        });

        $(window).bind("load", function() {
            var timeout = setTimeout(function() {
                $("img.lazy").trigger("scroll");         //触发scroll事件
            }, 0);
        });

        //touch事件
        var myElement = document.getElementById('anni-iCarousel');

        var hammertime = new Hammer(myElement);
        hammertime.on('panleft', function(ev) {
            $(myElement).carousel('next');            //将轮播转到下一帧。
        });
        hammertime.on('panright', function(ev) {
            $(myElement).carousel('prev');            //将轮播转到上一帧。
        });

      pop.popLeftC($('#popLeftWrap'), $('.js-manage'), '85%');
      pop.popRightC($('#popLeftWrap'));


      //top_news
      $.fn.FontScroll = function(options){
        var d = {time: 3000,s: 'fontColor',num: 1}
        var o = $.extend(d,options);

        this.children('ul').addClass('line');
        var _con = $('.line').eq(0);
        var _conH = _con.height(); //滚动总高度
        var _conChildH = _con.children().eq(0).height();//一次滚动高度
        var _temp = _conChildH;  //临时变量
        var _time = d.time;  //滚动间隔
        var _s = d.s;  //滚动间隔


        _con.clone().insertAfter(_con);//初始化克隆

        //样式控制
        var num = d.num;
        var _p = this.find('li');
        var allNum = _p.length;

        _p.eq(num).addClass(_s);


        var timeID = setInterval(Up,_time);
        this.hover(function(){clearInterval(timeID)},function(){timeID = setInterval(Up,_time);});

        function Up(){
          _con.animate({marginTop: '-'+_conChildH});
          //样式控制
          _p.removeClass(_s);
          num += 1;
          _p.eq(num).addClass(_s);

          if(_conH == _conChildH){
            _con.animate({marginTop: '-'+_conChildH},"normal",over);
          } else {
            _conChildH += _temp;
          }
        }
        function over(){
          _con.attr("style",'margin-top:0');
          _conChildH = _temp;
          num = 1;
          _p.removeClass(_s);
          _p.eq(num).addClass(_s);
        }
      }

      $('#top_news').FontScroll({time: 2000,num: 1});
    });

</script>
