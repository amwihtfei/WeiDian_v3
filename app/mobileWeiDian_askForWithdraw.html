<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>申请提现</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <link href="Public/css/bootstrap.css" rel="stylesheet">
    <link href="Public/css/base.css" rel="stylesheet">
    <link href="Public/css/main.css" rel="stylesheet">
    <link href="Public/css/font-awesome.css" rel="stylesheet">
    <link href="Public/css/button.css" rel="stylesheet">
</head>
<body>
<header class="nav-wrap">
    <div class="nav">
        <a href="javascript:history.go(-1);" class="nav-back">
            <i class="icon-2x icon-angle-left"></i>
        </a>
        <div class="nav-title">
            申请提现
        </div>
    </div>
</header>
<div class="withdrawDetail-container">
    <div class="withdrawDetail-title">收款银行卡</div>
    <div class="withdrawDetail-content">
        <div class="underline-inp">
            银行卡号：<input type="text" placeholder="请输入储蓄卡号">
        </div>
        <div class="underline-inp">
            开&ensp;户&ensp;行：<input type="text" placeholder="请输入开户银行">
        </div>
        <div class="underline-inp">
            姓&emsp;&emsp;名：<input type="text" placeholder="请输入申请人姓名">
        </div>
        <div class="underline-inp">
            申请金额：<input type="text" placeholder="请输入申请金额">
        </div>
        <div class="underline-inp withdrawDetail-code">
            验&ensp;证&ensp;码：<input type="text" placeholder="请输入验证码">
            <a href="javascript:void(0);" class="sendCode">获取短信验证码</a>
        </div>
    </div>
    <div class="withdrawDetail-content">
        <div class="dt-btn orderD-btn">
            <a href="javascript:;" class="wei-btn wei-bg-red">
                申请提现
            </a>
        </div>
        注：申请提现金额>=100元，1-3个工作日内到账。1<=申请提现金额元<100元的我们将在1个月内进行处理！
    </div>
</div>
<script src="Public/js/jquery-1.8.3.js"></script>
<script src="Public/js/bootstrap.js"></script>
<script>
    $valCode = $('.sendCode');
    $valCode.on('click',function () {
        wait_click($(this));
    });

    function wait_click(){
        //$valCode = $('.js-valCode');
        var num = 10;
        $valCode.addClass('code-mask')
        var timer = setInterval(function () {
            $valCode.off('click');
            $valCode.text( num + '秒后重新获取' );
            num--;
            if (num < 0) {
                clearTimeout(timer);
                $valCode.text('获取验证码');
                $valCode.removeClass('code-mask');
                $valCode.on('click',function(){
                    wait_click();
                });
            }
        },1000);
    }
</script>
</body>
</html>
