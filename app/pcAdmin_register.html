<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Apple devices fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Apple devices fullscreen -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!--<base target="mainFrame">-->
    <base href="." target="mainFrame">
    <link rel="stylesheet" type="text/css" href="Public/css/bootstrap_min.css" media="all">
    <link rel="stylesheet" type="text/css" href="Public/css/bootstrap_responsive_min.css" media="all">
    <link rel="stylesheet" type="text/css" href="Public/css/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="Public/css/extend.css" media="all">
    <script type="text/javascript" src="Public/js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="Public/js/application.js"></script>
    <script type="text/javascript" src="Public/js/bootstrap_min.js"></script>
    <script src="Public/js/height.js"></script>
    <title>微门店</title>
</head>

<body class="theme-orange" data-theme="theme-orange">
<div class="reg-container">
    <form>
        <div class="reg-logo">
            <img src="Public/img/logo.png">
        </div>
        <div class="reg-main">
            <div class="reg-title">注册微门店账户</div>
            <div class="reg-topLine"><span>手机快速注册</span></div>
            <div class="reg-list">
                <div class="reg-listRow">
                    <input type="text" placeholder="手机号码" name="account" class="inputText inputBlock">
                    <b class="ct_5">*</b>填写您常用的手机号码，用于接收验证码
                </div>
                <div class="reg-listRow clearfix">
                    <input type="text" placeholder="请输入短信验证码" name="code" class="inputText inputBlock pull-left" style="margin-right: 20px;">
                    <span class="reg-fromBtn pull-left">
                        <a href="javascript:void(0);" role="msgcode" id="reSendCode">获取短信验证码</a>
                    </span>
                </div>
                <div class="reg-listRow">
                    <input type="password" placeholder="密码" name="password" class="inputText inputBlock">
                    <b class="ct_5">*</b> 6-21位数字或字母
                </div>
                <div class="reg-listRow">
                  <input type="text" placeholder="真实姓名" name="name" class="inputText inputBlock">
                  <b class="ct_5">*</b> 中文姓名
                </div>
                <div class="reg-listRow">
                  <input type="text" placeholder="身份证号码" name="ID" class="inputText inputBlock">
                  <b class="ct_5">*</b> 6-21位数字或字母
                </div>
                <div class="reg-listRow">
                  <span><b class="ct_5">*</b>上传个人手持身份证照</span>
                  <div class="upload-container clearfix wei-upload">
                          <span class="img_ul clearfix">
                          </span>
                          <span id="cardno_pic_add" class="img_add">
                              <em class="img_add_a">&nbsp;</em>
                              <em class="img_add_b">&nbsp;</em>
                          </span>
                          <span class="id-hand-s-epl clearfix">
                              <span class="id-hand-s-text">示例：</span>
                              <span class="id-hand-s-img">
                                  <img src="Public/img/aaa_400x400.png">
                              </span>
                          </span>
                          <span class="id-hand-s">
                              必须上传手持身份证，个人与身份证要展示在同一张照片上
                          </span>
                  </div>
                </div>
                <div class="" style="margin-top: 10px;">
                    <a href="javascript:void(0);" class="btn orange-btn fc12" style="display: block;">立即注册</a>
                </div>
                <div class="clearfix" style="margin-top: 5px;">
                    <label class="checkbox"><input type="checkbox" name="usage" value="1" checked=""><a
                            href="javascript:;" class="ct_3" target="_blank">我已阅读并同意使用条款</a></label>
                </div>
            </div>
            <div class="text-center" style="padding: 5px;"><a href="login.html" class="ct_6 underline">已有账号?立即登陆</a></div>
        </div>
    </form>

</div>

</body>
</html>
