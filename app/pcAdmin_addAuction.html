    <div class="a-main">
      <div class="a-container">

            <div class="goods-edit-area">
              <div class="">
                <form action="http://test.shop.golddiy.com/admin/goods" id="goods-form" method="post">
                  <div class="good-info clearfix">
                    <div class="control-group">
                      <label class="control-label">拍品名称：</label>
                      <div class="controls">
                        <div class="input-prepend input-append">
                          <input type="text" name="name"
                                 placeholder="请输入宝贝名称" value="">
                        </div>
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label">市场预估价：</label>
                      <div class="controls">
                        <div class="input-prepend input-append">
                          <span class="add-on">¥</span>
                          <input type="number" name="market_price"
                                 placeholder="请输入市场价" value="">
                        </div>
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label">拍卖数量：</label>
                      <div class="controls">
                        <div class="input-prepend input-append">
                          <span class="add-on">¥</span>
                          <input type="number" name="price"
                                 placeholder="请输入销售价" value="">
                        </div>
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label">起拍价：</label>
                      <div class="controls">
                        <div class="input-prepend input-append">
                          <span class="add-on">¥</span>
                          <input type="number" name="agency_price"
                                 placeholder="请输入代理价" value="">
                        </div>
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label">拍卖类型：</label>
                      <div class="controls">
                        <select class="js-auction-choose">
                          <option value="0">加价幅度</option>
                          <option value="1">一口价</option>
                        </select>
                      </div>
                    </div>

                    <div class="control-group" id="auction-pri">
                      <label class="control-label">加价幅度：</label>
                      <div class="controls">
                        <div class="input-prepend input-append text-center">
                          <span style="display: inline-block;line-height: 30px;font-size:12px;">10&nbsp;X&nbsp;</span>
                          <input class="js-auction-pri" type="text"placeholder="请输入加价幅度" style="width: 60%;">
                          <span style="display: inline-block;line-height: 30px;font-size:12px;">&nbsp;=&nbsp;</span>
                          <span class="js-auction-calTol" style="display: inline-block;line-height: 30px;font-size:12px;"></span>
                        </div>
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label">保证金：</label>
                      <div class="controls">
                        <div class="input-prepend input-append">
                          <input type="text" name="barcode"
                                 placeholder="请输入宝贝条码" value="">
                        </div>
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label">开始时间：</label>
                      <div class="controls">
                        <div class="input-prepend input-append">
                          <input id="begintime" name="begintime" type="text" value="2015-07-21 14:54"
                                 onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})" class="Wdate" readonly>
                        </div>
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label">结束时间：</label>
                      <div class="controls">
                        <div class="input-prepend input-append">
                          <input id="endtime" name="endtime" type="text" value="2015-07-21 14:54"

                        </div>
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label">推广佣金：</label>

                        <div class="input-prepend input-append">

                        </div>
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label">服务费：</label>

                        <div class="input-prepend input-append">

                    </div>

                    <div class="control-group">

                                                                                            </span>

<script>
  $(function () {
    var _ueurl = "/Admin/Ueditor/index";
    var pcue = UE.getEditor('pc_content', {
      serverUrl : _ueurl,
      UEDITOR_HOME_URL:'/Public/js/ueditor/'
    });
    pcue.ready(function() {
      $('#pc_content').removeClass('span11');
    });

    var mobileue = UE.getEditor('mobile_content',{
      serverUrl : _ueurl,
      UEDITOR_HOME_URL:'/Public/js/ueditor/',
      toolbars : [
        ['undo','redo','indent','insertimage','insertvideo','attachment','link','unlink','forecolor','backcolor','selectall','source'],
        ['fontfamily','fontsize','bold','italic','underline','strikethrough','subscript','superscript','blockquote']
      ]
    });
    mobileue.ready(function () {
      $('#mobile_content').removeClass('span4');
    });

    $('#content-tab a').click(function (e) {
      e.preventDefault();
      $(this).tab('show');
    })

    $('#goods-btn').click(function () {
      JQAjax.post(this, {
        url: $('#goods-form').attr('action'),
        form : 'goods-form',
        wait : true
      });
    });

    /** 添加行 */
    $('#add-extend').click(function() {
      $('#extend-row').append($('#extend-template').html());
      $('.is-remove').on('click', function () {
        $(this).parent().parent().remove();
      });
    });
    /** 删除行 */
    $('.is-remove').on('click', function () {
      $(this).parent().parent().remove();
    });

    //添加产品图片
    $('#img_add').uploads({
      'c_id': 'img_add',
      'input_id': 'imagepath',
      'c_url': "http://test.shop.golddiy.com/admin/upload/image",
      'number': 6
    });

    $('#auction-pri').show();
    $('.js-auction-choose').change(function(){
      var checkValue=$(this).val();
      if(checkValue == '0'){
        $('#auction-pri').show();
      }else{
        $('#auction-pri').hide();
      }
    });
    $('.js-auction-pri').keyup(function () {
      var num = $(this).val();
        num = 10 * parseInt(num);
      $('.js-auction-calTol').html(num);

    });

  });
</script>
