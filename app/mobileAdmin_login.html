<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>登陆</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <link href="Public/css/bootstrap_min.css" rel="stylesheet">
    <link href="Public/css/base.css" rel="stylesheet">
    <link href="Public/css/mobile.style.css" rel="stylesheet">
    <link href="Public/css/font-awesome.css" rel="stylesheet">
    <link href="Public/css/button.css" rel="stylesheet">
</head>
<body>
<header class="nav-wrap">
    <div class="nav">
        <a href="javascript:history.go(-1);" class="nav-back">
            <i class="icon-2x icon-angle-left"></i>
        </a>
        <div class="nav-title">
            登录微门店
        </div>
    </div>
</header>
<div class="login-container">
    <form>
        <div class="reg-main">
            <div class="reg-logo">
                <img src="Public/img/logo.png">
            </div>
            <div class="reg-list">
                <div class="reg-listRow">
                    <input type="text" placeholder="手机/邮箱号码" name="account" class="inputText inputBlock">
                </div>
                <div class="reg-listRow">
                    <input type="password" placeholder="密码" name="password" class="inputText inputBlock">
                </div>
                <div class="clearfix">
                    <label class="checkbox" style="float: left;">
                        <input type="checkbox" name="usage" value="1" checked=""><a
                            href="javascript:;" class="ct_3" target="_blank">记住密码</a></label>
                    <a href="forgetPwd.html" class="forgetPwd">忘记密码？</a>
                </div>
                <div class="pt10">
                    <div class="sub-btn">
                        <a href="javascript:void(0);" class="wei-btn wei-bg-red">登&nbsp;录</a>
                    </div>
                </div>
            </div>
            <div class="p10"><a href="register.html" class="ct_6 underline">没有账号?立即注册</a></div>
        </div>
    </form>
</div>
<script src="Public/js/jquery-1.8.3.js"></script>
<script src="Public/js/bootstrap_min.js"></script>
</body>
</html>
