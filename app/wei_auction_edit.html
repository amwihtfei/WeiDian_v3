<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>拍品编辑</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <link href="Public/css/bootstrap.css" rel="stylesheet">
    <link href="Public/css/base.css" rel="stylesheet">
    <link href="Public/css/jqui_mobile/jquery-ui.css" rel="stylesheet">
    <link href="Public/css/font-awesome.css" rel="stylesheet">
    <link href="Public/css/button.css" rel="stylesheet">
    <link href="Public/css/main.css" rel="stylesheet">
</head>
<body>
<header class="nav-wrap">
  <div class="nav">
    <a href="javascript:history.go(-1);" class="nav-back">
      <i class="icon-2x icon-angle-left"></i>
    </a>
    <div class="nav-title">
      拍品编辑
    </div>
  </div>
</header>
<img src="Public/img/pro6.png"/>
<section class="pt10 setting-container" style="margin: 0;background-color: #f0f0f0;">
  <fieldset class="form-horizontal underline-con">
    <div class="control-group pl10 pr10" style="margin-bottom: 10px;border-bottom: 1px solid #dcdcdc;">
      <div class="controls">
        <span class="left-label">拍品名称</span>
        <input type="text" value="碧玉墨翠金玉佛缘吉祥挂坠" maxlength="30" readonly placeholder="" style="color: #999;background-color: #f0f0f0;">
      </div>
    </div>
    <div class="control-group pl10 pr10" style="margin-bottom: 0;border-bottom: 1px solid #dcdcdc;">
      <div class="controls">
        <span class="left-label">市场预估价</span>
        <input type="text" value="￥400" maxlength="30" placeholder="" readonly style="color: #999;background-color: #f0f0f0;">
      </div>
    </div>
  </fieldset>
</section>
<section class="setting-container" style="margin-bottom: 0;">
    <fieldset class="form-horizontal underline-con">
      <div class="control-group" style="margin-bottom: 10px">
        <div class="controls">
          <span class="left-label">拍卖数量</span>
          <input type="text" value="" maxlength="30" placeholder="">
        </div>
      </div>
      <div class="control-group" style="margin-bottom: 10px">
        <div class="controls">
          <span class="left-label">起&ensp;拍&ensp;价</span>
          <input type="text" value="￥500" maxlength="30" placeholder="">
        </div>
      </div>
      <div class="control-group" style="margin-bottom: 10px">
        <div class="controls" id="auction-switch">
          <span class="left-label">拍卖类型</span>
          <span class="js-switch-con switch-container">
            <input class="js-swt mui-switch mui-switch-anim" type="checkbox" data-on="加价幅度" data-off="一口价" unchecked style="padding: 0;width: 145px;border: 1px solid #dfdfdf;">
            <span class="js-ast auction-switch-txt">&emsp;<span class="color-white">加价幅度</span>&emsp;&emsp;&ensp;<span class="js-chgCor color-theme2">一口价</span></span>
          </span>
        </div>
      </div>
      <div class="control-group" style="margin-bottom: 10px">
        <div class="controls">
          <span class="left-label">保&ensp;证&ensp;金</span>
          <input type="text" value="￥500" maxlength="30" placeholder="">
        </div>
      </div>
      <div class="js-addPri control-group" style="margin-bottom: 10px">
        <div class="controls">
          <span class="left-label">加价幅度</span>
          <span style="display: inline-block;line-height: 30px;font-size:12px;">10&nbsp;X&nbsp;</span>
          <input class="js-auction-pri" type="text"placeholder="请输入加价幅度" style="width: 20%;text-align: center;vertical-align: baseline;">
          <span style="display: inline-block;line-height: 30px;font-size:12px;">&nbsp;=&nbsp;</span>
          <span class="js-auction-calTol" style="display: inline-block;line-height: 30px;font-size:12px;">&nbsp;</span>
        </div>
      </div>
      <div class="control-group" style="margin-bottom: 10px">
        <div class="controls">
          <span class="left-label">开始时间</span>
          <input type="text" id="begin_time" name="begin_time" style="background-color: #ffffff;"
                 value="2015-02-04 09:48"
                 onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})" class="Wdate"
                 readonly>
        </div>
      </div>
      <div class="control-group" style="margin-bottom: 10px">
        <div class="controls">
          <span class="left-label">结束时间</span>
          <input type="text" id="end_time" name="begin_time" style="background-color: #ffffff;"
                 value="2015-02-04 09:48"
                 onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})" class="Wdate"
                 readonly>
        </div>
      </div>
      <div class="control-group" style="margin-bottom: 0">
        <div class="controls">
          <span class="left-label">推广佣金</span>
          <input type="text" maxlength="30" placeholder="">
        </div>
      </div>
    </fieldset>
</section>
<section class="pt10 setting-container" style="margin: 0;background-color: #f0f0f0;">
  <fieldset class="form-horizontal underline-con">
    <div class="control-group pl10 pr10" style="margin-bottom: 0;border-bottom: 1px solid #dcdcdc;">
      <div class="controls">
        <span class="left-label">服&ensp;务&ensp;费</span>
        <input type="text" name="name" value="拍卖成功价格3%" maxlength="30" readonly placeholder="" style="color: #999;background-color: #f0f0f0;">
      </div>
    </div>
  </fieldset>
</section>
<section class="pl30 pr30 mt10 mb10">
  <div class="sub-btn">
    <a class="wei-btn wei-bg-sRed" style="border-radius: 4px;" href="javascript:;">确认提交审核</a>
  </div>
</section>
<div id="footer" style="height: 50px;"></div>
<footer class="wei-foot text-center">
  <ul class="l4 clearfix">
    <li class="wei-foot-li">
      <a href="javascript:void(0);" class="">
        <span class="wei-foot-bg wei-foot-index"></span>
        首页
      </a>
    </li>
    <li class="wei-foot-li">
      <a href="javascript:void(0);" class="">
        <span class="wei-foot-bg wei-foot-search"></span>
        搜索
      </a>
    </li>
    <li class="wei-foot-li">
      <a href="javascript:void(0);" class="cart">
        <span class="wei-foot-bg wei-foot-cart"></span>
        购物车
      </a>
    </li>
    <li class="wei-foot-li">
      <a href="javascript:void(0);" class="curFoot">
        <span class="wei-foot-bg wei-foot-person"></span>
        我
      </a>
    </li>
  </ul>
</footer>
<script src="Public/js/jquery-1.8.3.js"></script>
<script src="Public/js/bootstrap.js"></script>
<script src="Public/js/WdatePicker/WdatePicker.js"></script>
<script>
  $(function () {
    $('.js-addPri').hide();
    $('.js-switch-con').click(function () {
      if($('.js-swt').attr('checked')){
        $('.js-swt').removeAttr("checked");
//        $('.js-chgCor').removeClass('color-white').addClass('color-theme2');
        $('.js-addPri').hide();
      }
      else{
        $('.js-swt').attr('checked','true');
        $('.js-chgCor').removeClass('color-theme2').addClass('color-white');
        $('.js-addPri').show();
      }
    });

    //加价幅度
    var num = $('.js-nums').val();
    $('.js-min').click(function () {
      if(parseInt(num) <= 0){
        $('.minus-btn>img').addClass('code-mask');
        return;
      }else{
        num = parseInt(num) - 100;
        $('.js-nums').val(num);
      }
    });
    $('.js-plus').click(function () {
      num = parseInt(num) + 100;
      $('.js-nums').val(num);
      if(parseInt(num) > 1) {
        $('.minus-btn>img').removeClass('code-mask');
      }
    });

    $('.js-auction-pri').keyup(function () {
      var num = $(this).val();
      num = 10 * parseFloat(num);
      $('.js-auction-calTol').html(num);

    });
  });
</script>
</body>
</html>
