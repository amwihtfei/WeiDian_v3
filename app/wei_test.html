<!DOCTYPE html>
<html>
<head>
  <title>图片轮播</title>
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>首页</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta name="format-detection" content="telephone=no">
  <style>
    #stage {
      width: 1200px;
      height: 300px;
    }

    #container {
      width: 680px;
      height: 281px;
      display: inline-block;
    }

    img {
      position: absolute;
      -webkit-transition: all 1s ease-in-out;
    }

    .disappear {
      -webkit-transform: scale(0, 0);
      -webkit-transform-origin: bottom left;
      opacity: 0;
    }

    .show {
      -webkit-transform: scale(1, 1);
      -webkit-transform-origin: top right;
      opacity: 1;
    }

    .scale {
      -webkit-transform: scale(0, 0);
      opacity: 0;
    }

    .btn-left-container {
      display: inline-block;
      height: 281px;
      width: 60px;
      margin: 0 20px;
    }

    .btn-left-container:hover {
      background-color: #e6e6e6;
    }

    .img-left-btn {
      float: left;
      width: 40px;
      height: 72px;
      margin-left: 10px;
      margin-top: 110px;
      background-color: dimgray;
    }

    .img-left-btn:hover {
      background-color: #e6e6e6;
    }

    .btn-right-container {
      display: inline-block;
      height: 281px;
      width: 60px;
      margin: 0 20px;
    }

    .btn-right-container:hover {
      background-color: #e6e6e6;
    }

    .img-right-btn {
      float: right;
      width: 40px;
      height: 72px;
      margin-right: 10px;
      margin-top: 110px;
      background-color: #e6e6e6;
    }

    .img-right-btn:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
<div id='stage'>
  <div class='btn-left-container'>
    <span class='img-left-btn'>
    </span>
  </div>
  <div id='container'>
    <img src='Public/img/lunbo1.png' class='scale'/>
    <img src='Public/img/lunbo2.png' class='scale'/>
    <img src='Public/img/lunbo3.png'/>
  </div>
  <div class='btn-right-container'>
    <span class='img-right-btn'>
    </span>
  </div>
</div>

<script type="text/javascript">
  var imgs = document.getElementsByTagName('img');
  var index = imgs.length - 1;
  var btn = document.getElementsByClassName('img-right-btn')[0];
  btn.onclick = function () {
    if (index === 0) return;
    var img = imgs[eval(index)];
    img.className = 'disappear';
    index--;
    img = imgs[eval(index)];
    img.className = 'show';
  };

  btn = document.getElementsByClassName('img-left-btn')[0];
  btn.onclick = function () {
    if (index === 8) return;
    var img = imgs[eval(index)];
    img.className = 'scale';
    index++;
    img = imgs[eval(index)];
    img.className = 'show';
  };
</script>
</body>
</html>
